<div class="card">
    <h3 class="card-header">Login</h3>
    <div class="card-body">
        <p>Per utilizzare l'app Ã¨ necesessario effettuare il login</p>
    
        <pre><code>
        username: user
        password: password
        </code></pre>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="justify-content-center">
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" type="text" id="username" name="username" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <button class="btn btn-primary mt-3 float-start" type="submit">Login</button>
            <a class="btn btn-info mt-3 float-end" routerLink="/register">Registrati</a>
        </form>
    </div>
</div>
<ngb-alert [dismissible]="false" type="danger" *ngIf="errorMessage">
    <strong>ERRORE:</strong> {{ errorMessage }}
</ngb-alert>
