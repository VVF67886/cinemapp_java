<div class="card">
    <h3 class="card-header">Registrazione</h3>
    <div class="card-body">
        <p>Compila il form di registrazione</p>

        <form (ngSubmit)="onSubmit()" class="justify-content-center">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" name="nome" [(ngModel)]="nome" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome:</label>
                <input class="form-control" type="text" id="cognome" name="cognome" [(ngModel)]="cognome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="text" id="email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <button class="btn btn-primary mt-2 float-end" type="submit">Registrati</button>
        </form>
    </div>
</div>
<ngb-alert [dismissible]="false" type="danger" *ngIf="errorMessage">
    <strong>ERRORE:</strong> {{ errorMessage }}
</ngb-alert>
