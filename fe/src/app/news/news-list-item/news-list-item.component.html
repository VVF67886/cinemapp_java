<div class="card mx-3">
  <h5 class="card-header">{{ news.title }}</h5>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <img src="{{ news.image }}" alt="{{ news.title }}" />
      </div>
      <div class="col-md-8">{{ news.body }}</div>
    </div>
  </div>
</div>
